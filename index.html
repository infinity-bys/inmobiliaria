<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inmobiliaria Mi Hogar</title>
  <link rel="stylesheet" href="style.css">
</head>



<body>
  <header class="logo-titulo">
    <h1><img src="img/logo.png" class="logo">Raices Urbanas</h1>

<div class="menu-toggle" id="menu-toggle">&#9776;</div>

    
    <nav id="nav">
      <a href="#">Inicio</a>
      <a href="#propiedades">Propiedades</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="#contacto">Contacto</a>
      <a href="login.html">Iniciar Sesión</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Encuentra la casa de tus sueños</h2>
    <input type="text" id="buscador" placeholder="Buscar por ubicación o tipo...">
  </section>

  <section id="propiedades" class="propiedades">
    <h2 style="text-align: center; margin-bottom: 20px;">Propiedades Destacadas</h2>
    <div class="tarjetasContainer"></div>
    <div id="lista-propiedades" class="grid-propiedades"></div>
  </section>


  <section id="contacto" class="contacto">
    <h2 style="text-align: center;">Contacto</h2>
    <form class="formulario-contacto">
      <input type="text" placeholder="Tu nombre" required>
      <input type="email" placeholder="Tu correo" required>
      <textarea placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Inmobiliaria Mi Hogar - Todos los derechos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
